<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>TO DO LIST</title>
</head>

<body>
<!-- Header -->

    <div class="header">
        <span>
            <span class="header-i-font">
                <i class="fa-solid fa-bars 3x"></i>
            </span>
            <span class="header-text">To-Do-List</span>
        </span>
        <div>
            <button id="Target-Btn-From">Open form</button>
        </div>

        <ul class="header-icon">
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
       
    </div>
<!-- body -->
    <div class="table">
        <table id="table-form" border="1">
            <thead>
                <tr>
                    <th>TaskName</th>
                    <th>Taskdescription</th>
                    <th>TaskDate</th>
                    <th>TaskTime</th>
                    <th>Importance</th>             
                </tr>
               
            </thead>
            <tbody id="tasktable">
            </tbody>
            <!-- <th><button id="">Remove</button></th> -->
        </table>
    </div>
    
    <!-- list Container -->
   
    <div class="list-container">
        
        <div id="popupform">
            <form id="form1" action="">
                <div class="list-container-form">

                    <input class="list-container-input"id="list-container-input-1" name="name" placeholder="Task Name">
                    <textarea class="list-container-input" name="decription" id="list-container-input-4" placeholder="decription"></textarea>

                    <div class="date">
                        <input type="date" name="date" placeholder="date" id="list-container-input-2">
                        <input type="time" name="time" placeholder="time" id="list-container-input-3">
                    </div>
                    <h3>Task Important</h3>
                    <div id="task-important-radio" >
                       
                        <input type="radio" class="TaskFeedBack" name="importance" value="Less" id="list-container-input-3" checked> Less
                        <input type="radio" class="TaskFeedBack" name="importance" value="Moderate"  > Moderate 
                        <input type="radio" class="TaskFeedBack" name="importance" value="Good">Good

                        <p id="output"></p>
                    </div>
                   
                    
                    <div class="list-container-btn">
                        <button class="list-container-btn-1" type="submit" >Add Task</button>
                        <button class="list-container-btn-2" type="reset">Reset</button>
                    </div>
                  
                </div>
                <button id="popupform-close">
                    <i class="fa-solid fa-xmark "></i>
                </button>  
                <!-- <button type="submit">submit</button>        -->
            </form>
            

        </div>
    </div>
<!-- footer -->
    <div class="footer">
        <span>Made By <a class="footer-link" href="https://web.whatsapp.com/">@Whatsapp</a></span>
    </div>
</body>
<script src="./index.js" type="text/javascript"></script>

</html>
