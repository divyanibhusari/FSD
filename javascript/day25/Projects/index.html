<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>TO DO LIST</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <span>
            <span class="header-i-font">
                <i class="fa-solid fa-bars 3x"></i>
            </span>
            <span class="header-text">To-Do-List</span>
        </span>


        <ul class="header-icon">
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>

    </div>
    <!-- list Container -->
     <button id="btn">click</button>
    <!-- <div class="btn-form"> -->
        <div class="list-container">
            <form action="">
               <div class="list-container-form">
              
               <input class="list-container-input" type="text" placeholder="Task Name">
               <textarea class="list-container-input" name="text" id="" placeholder="decription"></textarea>
              
               <div class="date">
                   <input   type="date" placeholder="date">
                   <input  type="time" placeholder="time">
               </div>
               <h3>Task Important</h3>
               <div class="task-important-radio">
                  
                   <input type="radio" name="" id=""> Less
                   <input type="radio" name="" id=""> Moderate
                   <input type="radio" name="" id="">Good
               </div>
               <div class="list-container-btn">
                  <button class="list-container-btn-1">Add Task</button>
                  <button class="list-container-btn-2">Reset</button>
               </div>
               <!-- </div> -->
               
            </form>
            </div>
    </div>
    <!-- footer -->
     <div class="footer">
        <span >Made By <a class="footer-link" href="https://web.whatsapp.com/">@Whatsapp</a></span>
     </div>
</body>
<script src="./index.js" type="text/javascript"></script>

</html>
