<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>TO DO LIST</title>
</head>

<body>
    <!-- Header -->

    <div class="header">
        <span>
            <span class="header-i-font">
                <i class="fa-solid fa-bars 3x"></i>
            </span>
            <span class="header-text">To-Do-List</span>
        </span>
        <div>
            <button id="Target-Btn-From">Open form</button>
        </div>

        <ul class="header-icon">
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
       
    </div>
    <div class="table">
        <table id="table-form" border="1">
            <thead>
                <tr>
                    <th>TaskName</th>
                    <th>Taskdescription</th>
                    <th>TaskDate</th>
                    <th>TaskTime</th>
                    <th>TaskFeedBack</th>
                </tr>
            </thead>
            <tbody id="tasktable">
                
            </tbody>
        </table>
    </div>
    
    <!-- list Container -->
   
    <div class="list-container">
        
        <div id="popupform">
            <form id="form1" action="">
                <div class="list-container-form">

                    <input class="list-container-input" name="name" placeholder="Task Name">
                    <textarea class="list-container-input" name="decription" id="" placeholder="decription"></textarea>

                    <div class="date">
                        <input type="date" name="date" placeholder="date">
                        <input type="time" name="time" placeholder="time">
                    </div>
                    <h3>Task Important</h3>
                    <div class="task-important-radio" name="TaskFeedBack">
                       
                        <input type="radio" name="Important" value="Less" id=""> Less
                        <input type="radio" name="Important" value="Moderate"> Moderate
                        <input type="radio" name="Important" value="Good">Good
            
                    </div>

                    <div class="list-container-btn">
                        <button class="list-container-btn-1" type="submit">Add Task</button>
                        <button class="list-container-btn-2" type="reset">Reset</button>
                    </div>
                  
                </div>
                <button id="popupform-close">
                    <i class="fa-solid fa-xmark "></i>
                </button>  
                <!-- <button type="submit">submit</button>        -->
            </form>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <span>Made By <a class="footer-link" href="https://web.whatsapp.com/">@Whatsapp</a></span>
    </div>
</body>
<script src="./index.js" type="text/javascript"></script>

</html>
