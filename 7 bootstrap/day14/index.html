<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="m-5 p-5 border border-dark">
        <div class="carousel slide" id="carousel1" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-50" src="https://picsum.photos/id/236/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-50" src="https://picsum.photos/id/237/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-50" src="https://picsum.photos/id/238/300/300" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-50" src="https://picsum.photos/id/239/300/300" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel1" data-bs-slide="prev">
                <!-- <span class="carousel-control-prev-icon"></span> -->
                <i class="fa-solid fa-chevron-left text-danger "></i>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel1" data-bs-slide="next">
                <!-- <span class="carousel-control-next-icon "></span> -->
                <i class="fa-solid fa-chevron-right text-danger "></i>
            </button>
        </div>
    </div>
    
</body>
</html>
