<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% ,-50%) skew(40deg) scale(0.5);
        }
    </style>
</head>
<body>
    <div class="parent">
        <h3>This is a scale</h3>
    </div>
</body>
</html>
